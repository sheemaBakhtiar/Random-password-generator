<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/src/style.css" />
	</head>

	<body class="d-flex flex-column justify-content-center">
		<main>
			<section class="container box">
				<h1>Password Generator</h1>
				<!-- RANGE SLIDER START -->
				<form class="d-flex flex-column gap-1" id="myForm">
					<label for="length" class="form-label">Password Length</label>
					<li class="d-flex">
						<input
							type="range"
							id="length"
							class="form-range w-50"
							min="5"
							max="16"
							value="5"
						/>
						<span id="rangeVal" class="mx-3">5</span>
					</li>
                  <!-- RANGE SLIDER END -->

				  <!-- LOWER CASE TOGGLE START -->
				  <li class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="lowercase" name="lower" checked />
						<label for="lower" class="form-check-label"
						id="lowercase">Lower Case (a,b,c,d,e...)</label>
					</li>
					<!-- LOWER CASE TOGGLE END -->

					<!-- UPPER CASE TOGGLE START -->
					<li class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="uppercase" name="upper" />
						<label for="upper" class="form-check-label">Upper Case (A,B,C,D,E...)</label>
					</li>
					<!-- UPPER CASE TOGGLE END -->
					<!-- NUMBER TOGGLE START -->
					<li class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							id="numbers"
							name="number"
							data-value="number"
						/>
						<label for="number" class="form-check-label">Numbers (1,2,3,4,5...)</label>
					</li>
					<!-- NUMBER TOGGLE END -->
					<!-- SYMBOLS TOGGLE START -->
					<li class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							id="symbols"
							name="symbols"
							
						/>
						<label for="symbols" class="form-check-label">Symbols (!,@,#,$,&...)</label>
					</li>
					<!-- SYMBOLS TOGGLE END -->

                     <!-- GENERATE PASS BUTTON -->
					<button type="button" class="btn btn-primary w-25 my-2" id="generate">Generate Password</button>

                    <!-- PASS DISPLAY AREA -->
					<input
						type="text"
						name="password"
						id="password"
						class="form-control w-50"
						placeholder="Password"
						
					/>
				</form>
			</section>
		</main>

		<script src="/src/app.js"></script>
	</body>
</html>
